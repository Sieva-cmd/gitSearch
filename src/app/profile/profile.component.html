

<br>
<Div *ngIf='profile' class="profile">
    <div class="card">
        <div class="card-body">
            <div class="panel panel default">
                <div class="panel-heading">
                    {{ profile.name }}   <small> ({{ profile.login }})</small>,
                    <span *ngIf ="profile.company"> works at {{ profile.company }}</span>
                </div>
            </div>
        </div>
      </div>   
</Div>
